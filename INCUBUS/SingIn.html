<!DOCTYPE html>
<html>
<head>
    <title>Sing In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <figure class="figure">
          <a href="index.html"><img src="hell.png" alt="" width="59" height="60"> </a>
        </figure>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
    
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
    
              <a class="nav-link" href="Login.html">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container">
        <h2>Are You Ready To Have Nightmares</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Not real name">
            </div>
            <div class="form-group">
                <label for="email">Electronic Mailing:</label>
                <input type="email" class="form-control" id="email" placeholder="Founded by Sabeer Bhatia and Jack Smith.">
            </div>
            <div class="form-group">
                <label for="password">Secret Stars:</label>
                <input type="password" class="form-control" id="password" placeholder="Dot dot and dot">
            </div>
            <button type="submit" class="btn btn-primary">Soldier Ready to Join Now</button>
        </form>
    </div>
    <!-- jQuery and Popper.js added before Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
